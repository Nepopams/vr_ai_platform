schema_version: 1
compat:
  adr: "ADR-003"
  note: "internal-only"
profiles:
  cheap:
    description: "быстрая/дешёвая модель"
  reliable:
    description: "надёжная модель"
tasks:
  shopping_extraction:
    description: "Извлечение наименования товара из пользовательского текста"
routing:
  shopping_extraction:
    cheap:
      provider: "yandex_ai_studio"
      model: "gpt-oss-20b"
      temperature: 0.2
      max_tokens: 256
      timeout_ms: 2000
      project: "${YANDEX_FOLDER_ID}"
    reliable:
      provider: "yandex_ai_studio"
      model: "gpt-oss-120b"
      temperature: 0.2
      max_tokens: 256
      timeout_ms: 4000
      project: "${YANDEX_FOLDER_ID}"
fallback_chain:
  - event: "invalid_json"
    action: "repair_retry"
    max_retries: 1
  - event: "schema_validation_failed"
    action: "repair_retry"
    max_retries: 1
  - event: "invalid_json"
    action: "escalate_to"
    profile: "reliable"
  - event: "schema_validation_failed"
    action: "escalate_to"
    profile: "reliable"
  - event: "timeout"
    action: "return_error"
  - event: "llm_unavailable"
    action: "return_error"
  - event: "llm_error"
    action: "return_error"
